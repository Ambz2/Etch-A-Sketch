<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="controls">
            <label for="color">Color Selector:</label>
            <input id="color" type="color" name="base" value="#ffc600">

            <label for="grid-size" id=grid-label>Current Canvas Size: 16x16</label>
            <input id="grid-size" type="range" name="grid-size" min="16" max="100" value="16">

            <label for="reset">Reset Button:</label>
            <button id="reset">RESET!</button>
        </div>
    <div id="modal">
       <div class="container">

        </div> 
    </div>
    
    <footer>

    </footer>
    
</body>
</html>
